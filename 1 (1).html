<!DOCTYPE html>
<html lang="en">

<body>
  <!--
Обязательное задание.

Для кода вставленного в теге script необходимо дать комментарии, почему мы
получаем такой результат (в свободной форме).

Подсказка. Чтобы лучше разобраться возьмите этот код и запустите в отладчике в
браузере со включенными точками остановки.
-->
  <script>
    "use strict";

    let a = 1, b = 1, c, d;

    /*
     Начальные данные на момент выполнения:
     a = 1,
     b = 1,
     c = undefined
     d = undefined
  
     1. К переменной "a" прибавляем единицу, т.к. стоит унарный оператор
     преинкремента, в переменной "a" будет лежать 2.
     2.Переменной "c" присвоится значение переменной "a", т.е. в переменной "c"
     так же будет лежать 2.
     */
    c = ++a;
    console.log(c);

    /*
     Начальные данные на момент выполнения:
     a = 2,
     b = 1,
     c = 2
     d = undefined
  
     1. В переменную "d" присвоится значение переменной "b", т.е. в переменной "d"
     теперь лежит 1.
     2. К переменной "b" прибавляем единицу из-за оператора постинкремента, в
     переменной "b" будет лежать 2.
     */
    d = b++;
    console.log(d);

    /*
    Начальные данные на момент выполнения:
     a = 2,
     b = 2,
     c = 2,
     d = 1
  
     1. К переменной "a" прибавляем единицу, т.е. в переменной "a" 
     теперь будет лежать 3.
     2. Произойдет сложение 2 + переменная "a", т.е. 2 + 3, в переменной "c".
     теперь лежит 5.
     */
    c = 2 + ++a;
    console.log(c);

    /*
    Начальные данные на момент выполнения:
     a = 3,
     b = 2,
     c = 5,
     d = 1
  
     1. Сначала произойдет сложение 2 + переменная "b", т.е. 2 + 2, получим 4.
     2. К переменной "b" прибавляем единицу из-за постфиксного инкремента, т.е. в
     переменной "b" теперь будет лежать 3.
     3. в переменной "d" теперь будет лежать 4.
     */
    d = 2 + b++;
    console.log(d);

    console.log(a);
    console.log(b);
  </script>
</body>
